<!DOCTYPE html>
<html>
<head>
    
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        img[src="http://maps.gstatic.com/mapfiles/api-3/images/mapcnt3.png"] {
            display: none;
        }
    </style>
    <link rel="shortcut icon" href="#" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
            integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.15.1/d3.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="jquery-3.5.1.min.js"></script>

    <!-- bootstrap library -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Popper JS -->
    <!--<script src="bootstrap/js/jquery-3.4.1.slim.min.js"></script>-->
    <!-- Latest compiled JavaScript -->
    <script src="bootstrap/js/popper.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin="">
    </script>

    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">


</head>
<body>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiRsf3V8b8bfumUKxSNtQylXqSSNMPwy8&callback=initMap"
            defer></script>

    <div class="grid-container">
        <div class="map_info">
            <div class="map mr-1" id="map"></div>
            <div class="info">
                <div class="flight_id"><h3>Flight <span id="flight_info_id"></span></h3></div>
                <div class="start_location">
                    Start Location:
                    <span id="flight_info_start_loc"></span>
                </div>
                <div class="end_location">End Location: <span id="flight_info_end_loc"></span></div>
                <div class="start_time">Start Time: <span id="flight_info_start_time"></span></div>
                <div class="end_time">End Time: <span id="flight_info_end_time"></span></div>
                <div class="company">Company: <span id="flight_info_company"></span></div>
                <div class="passengers">Passengers: <span id="flight_info_passengers"></span></div>
            </div>
        </div>
        <div class="flights">
            <div class="drop_box text-center">Drop the file here.</div>
            <div class="internal">
                <h3>Internal Flights</h3>
                <table id="internalFlightsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Company Name</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="external">
                <h3>External Flights</h3>
                <table id="externalFlightsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Company Name</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="alert alert-danger float-left ml-5" id="success-alert">
        <strong id="message"></strong>
    </div>




</body>
</html>
